<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="formvalid.css">
</head>
<body>
    <form>
    <div class="contain">
    <div class="container">
    <h2>Fill Out The Form</h2>
    <label for="text">First Name:</label>
    <input type="text" id="text" placeholder="enter your first name"><br><br>
    <label for="textt">Last Name:</label>
    <input type="text" id="textt" placeholder="enter your last name"><br><br>
    <label for="add">Address:</label>
    <input type="address" id="add" placeholder="enter your address"><br><br>
    <label for="em">Email:</label>
    <input type="email" id="em" placeholder="abc@gmail.com"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" required><br><br>
    <button value="submit">Submit</button>
</div>
</div>
</form>
</body>
</html>
